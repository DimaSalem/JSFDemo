<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Sign In</title>
</h:head>
<h:body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <p:card style="width: 400px; text-align: left; padding: 20px;">
        <f:facet name="title">
            Sign In
        </f:facet>

        <h:form>
            <p:outputLabel for="username" value="Username:" style="display: block; text-align: left;"/>
            <p:inputText id="username" required="true" placeholder="Username" style="width: 100%;" value="#{signInBean.user.username}"
            requiredMessage="Username is required!"/>
            <br/>
            <p:outputLabel for="password" value="Password:" style="display: block; text-align: left;"/>
            <p:inputText id="password" required="true" placeholder="Password" style="width: 100%;" value="#{signInBean.user.password}"
            requiredMessage="Password is required!"/>

            <br/>
            <p:messages>
                <p:autoUpdate />
            </p:messages>

            <p:commandButton value="Sign In" style="margin-top: 15px; width: 100%;" action="#{signInBean.signIn()}" />

            <br/>
            <h:outputText value="Don't have an account? "/>
            <p:commandLink value="signUp" action="#{signInBean.signUp()}" process="@this"/>

        </h:form>

    </p:card>
</h:body>
</html>
